<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="{% static 'chat/css/chat.css' %}">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ğŸ’¬ Real-Time Chat</h1>
        <div class="user-info">
            <div class="online-badge">
                <span class="online-dot"></span>
                <span id="onlineCount">0</span> online
            </div>
            {% if user.is_authenticated %}
            <span class="username">{{ user.username }}</span>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}" class="logout-btn" style="text-decoration: none;">Login</a>
            {% endif %}
        </div>
    </div>

    {% if not user.is_authenticated %}
    <div class="guest-warning">
        âš ï¸ You're browsing as guest. <a href="{% url 'login' %}">Login</a> or <a
            href="{% url 'register' %}">Register</a> to send messages.
    </div>
    {% endif %}

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input
                type="text"
                id="messageInput"
                placeholder="{% if user.is_authenticated %}Type your message...{% else %}Login to send messages{% endif %}"
                {% if not user.is_authenticated %}disabled{% endif %}
        >
        <button id="sendBtn" {% if not user.is_authenticated %}disabled{% endif %}>Send</button>
        <button id="notifyBtn">ğŸ”” Notify All</button>
    </div>
</div>

<script src="{% static 'chat/js/chat.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    chatApp.init({
        isAuthenticated: {{ user.is_authenticated|yesno:"true,false" }},
        username: "{{ user.username|escapejs }}"
    });
});
</script>


</body>
</html>
